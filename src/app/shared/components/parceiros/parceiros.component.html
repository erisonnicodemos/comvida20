<div class="container mt-5">
  <h1 class="sub-titulo">Parceiros</h1>
</div>
<ngb-carousel>
  [showNavigationArrows]="true"
  [showNavigationIndicators]="true"
  interval="12000"
  [keyboard]="true"
  [pauseOnHover]="true"
  [wrap]="true"
  [activeId]="'secondSlide'"
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./assets/parceiros/logos_parceiros_lamina1.png" alt="Parceiros Slide 1">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./assets/parceiros/logos_parceiros_lamina2.png" alt="Parceiros Slide 2">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./assets/parceiros/logos_parceiros_lamina3.png" alt="Parceiros Slide 3">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="./assets/parceiros/logos_parceiros_lamina4.png" alt="Parceiros Slide 4">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
</ngb-carousel>
