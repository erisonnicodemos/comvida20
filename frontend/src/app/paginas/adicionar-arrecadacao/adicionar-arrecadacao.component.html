<div class="container bg-grey">
    <h1>Atualizar arrecadação</h1>
    <div>
        <div>
            <div class="row d-flex align-items-center">
                <div class="form-group col-4">
                    <label for="model">Total arrecadado</label>
                    <input type="text" [(ngModel)]="valor.totalArrecadado" required class="form-control"
                        placeholder="Digite o Total Arrecadado">

                </div>
                <div class="form-group col-4">
                    <label for="color">Percentual</label>
                    <input type="text" [(ngModel)]="valor.pencentual" required class="form-control"
                        placeholder="Digite percentual, somente número">
                </div>
                <div class="col-4">
                    <button (click)="atualizar()" class="btn btn-primary btn-add-car">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
