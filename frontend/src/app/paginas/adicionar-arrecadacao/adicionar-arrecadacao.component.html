<div class="container">
    <div class="arrecadacaod add-arrecadacao">
        <h5 class="arrecadacaod-header">Atualizar arrecadação</h5>
        <br>
        <hr>
        <div class="arrecadacaod-body">
            <form  (ngSubmit)="f.form.valid && Atualizar(f)" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="model">Total arrecadado</label>
                    <input type="text" [(ngModel)]="totalArrecadado"
                        id="totalArrecadado"
                        value="{{totalArrecadado}}"
                        name="totalArrecadado"
                        #model="ngModel"
                        required class="form-control"
                        placeholder="Digite o Total Arrecadado">
                   
                </div>
                <div class="form-group">
                    <label for="color">Percentual</label>
                    <input type="text" [(ngModel)]="pencentual"
                        id="pencentual" 
                        value="{{pencentual}}" 
                        name="color"
                        #color="ngModel"
                        required class="form-control"
                        placeholder="Digite percentual, somente número">
                    
                </div>
                <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
            </form>
        </div>
    </div>
</div>
